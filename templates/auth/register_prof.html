{% block content %}

    <form>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input class="form-control" id="username" name="username" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="username">Фамилие</label>
            <input class="form-control" id="username" name="lastName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="username">Имя</label>
            <input class="form-control" id="username" name="firstName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="username">Отчество</label>
            <input class="form-control" id="username" name="fatherName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="passwordConfirm">Ещё раз пароль</label>
            <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm">
        </div>
        <div class="form-group col-5 p-0">
            <label for="role">Роль</label>
            <select id="role" name="role" class="form-control">
                <option value="pro" selected>Преподаватель</option>
                <option value="dec">Декан</option>
            </select>
        </div>
        {% if error_msg %}
            <div class="alert alert-danger" role="alert">
                {{ error_msg }}
            </div>
        {% endif %}
        <div class="form-group">
            <span class="form-text">Уже зарегестрированы?</span>
            <a href="{% url 'login' %}">Войти</a>
        </div>
        <button type="submit" class="btn btn-primary">Зарегестрироваться</button>

    </form>

{% endblock %}
